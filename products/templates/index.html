<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: #6f479b;
            background: linear-gradient(to right, #6f479b, #6f479b);
        }
    </style>
</head>

<body>
    <h2 class="text-center mt-2 ">Products</h2>
    {% if products %}
    <div class="text-center">
        <a href="/signin" class="btn btn-success">Back</a>
    </div>
    {% for product in products %}
    <div class="d-flex flex-row justify-content-around">
        <div class="card m-3 p-2 text-center" style="width: 20rem; height: 36rem; box-shadow: 4px 4px #c291fa; border-radius: 25px 15px;">
            <img src="{{ product.image.url }}" style="height: 300px; width: 200px;" class="card-img-top rounded mx-auto d-block" alt="...">
            <div class="card-body">
                <h4 style="font-size: 17px;" class="card-title mt-1">{{ product.name }}</h4>
                <h3 style="color: rgb(16, 52, 107)" class="card-subtitle mt-1">${{ product.price }}</h3>
                <hr>
                <p style="font-size: 13px;" class="btn btn-warning"><b>{{ product.description }}</b></p>
                <p style="font-size: 13px;" class="cart-text mt-1">{{ product.created_at }}</p>
                <a href="{% url 'products:deleteProduct' id=product.id %}" class="btn btn-warning btn-outline-primary m-1"> Buy Product </a>
            </div>
        </div>
    </div>

    {% endfor %} {% else %}
    <p>No Products </p>
    {% endif %} {% block content %} {% endblock %}
</body>

</html>
